<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Encripter</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>

        <header>
            <div class="encabezado">
                <img class="logo" src="imagenes/Logo.svg" alt="LogoAlura">
                <cuadrado class="cuadrado"></cuadrado>
                <h1>Encripter</h1>
            </div>

        </header>

        <main>
            <section class="body1">
         
                <textarea class="cajatexto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                                    
                <div class="warning">
                    <img class="warning-signal" src="imagenes/exclamation-circle-fill.svg" alt="Signo de advertencia">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones-sec1">                        
                            <button class="boton-encrip" onclick="botonencrip()" type="button">Encriptar</button>  
                            <button class="boton-desencrip" onclick="botondesencrip()" type="button">Desencriptar</button>  
                </div>
              
            </section>

                <section class="resultado">
                    <textarea class="desencript" id="textocopiar" name="desencript" cols="26" rows="8" readonly></textarea>
                     
                    <div class="botones-sec2">   
                        <button id="boton-copiar" type="button">Copiar</button> 
                        <button class="boton-limpiar" onclick="clean()" type="button">Limpiar</button>
                    </div>
                                 
                    <div id="contenedor-respuesta2">
                    
                        <p id="ningun-p">Ningún mensaje fue encontrado</p>
                        <p id="p-p">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div> 
                </section>
        </main>
    
<footer>
    <div class="pie">
        <p>Visitame en:</p>
        <a id="git1" href="https://github.com/judith8a" target="_blank"> <img class="github" src="imagenes/github-mark.png" alt="Logo Github"> </img> </a>
        <a id="Linkedin1" href="https://www.linkedin.com/in/judith8a/" target="_blank"><img class="linkedin" src="imagenes/logo-Linkedin.png" alt="Logo Linkedin"></a>  
        <cuadrado class="cuadrado-pie"></cuadrado>
        <p>Encripter 2023</p>
        

        
    </div>

</footer>
